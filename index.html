<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDRYTHION | The Trilogy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-gold: #cfb53b; 
            --text-muted: #888;
            --text-light: #f0f0f0;
            --glow: rgba(207, 181, 59, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Manrope', sans-serif;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; 
            position: relative;
        }

        /* --- SİS EFEKTİ --- */
        .fog-wrapper {
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .fog-layer {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(ellipse at center, rgba(60, 60, 60, 0.15) 0%, transparent 60%);
            animation: fogMove 25s infinite linear;
            opacity: 0.6; 
        }

        .fog-layer:nth-child(2) {
            background: radial-gradient(ellipse at center, rgba(80, 80, 80, 0.1) 0%, transparent 50%);
            animation: fogMove 18s infinite linear reverse;
            top: -30%; left: -30%;
        }

        @keyframes fogMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* --- ANA İÇERİK --- */
        main {
            text-align: center;
            z-index: 10;
            padding: 40px 20px; /* Padding artırdım */
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 8vw, 6rem); 
            font-weight: 400;
            color: var(--text-light);
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
            margin-bottom: 0.2em;
            letter-spacing: 0.5em; 
            margin-right: -0.5em; 
            animation: fadeUi 2s ease-out;
            line-height: 1;
        }

        .subtitle {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            margin-right: -0.6em;
            color: var(--accent-gold);
            margin-bottom: 60px;
            opacity: 0.8;
            animation: fadeUi 2.5s ease-out;
        }

        /* --- MONOLİTLER --- */
        .monolith-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            height: 250px;
            margin-bottom: 60px;
            perspective: 1000px;
        }

        .monolith {
            width: 40px;
            background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .m1 { height: 180px; animation: riseUp 1.2s ease-out forwards; animation-delay: 0.2s; opacity: 0;}
        .m2 { height: 220px; animation: riseUp 1.2s ease-out forwards; animation-delay: 0.4s; opacity: 0; border-color: rgba(207, 181, 59, 0.4);}
        .m3 { height: 190px; animation: riseUp 1.2s ease-out forwards; animation-delay: 0.6s; opacity: 0;}

        .monolith span {
            font-family: 'Cinzel', serif;
            color: var(--accent-gold);
            font-size: 0.8rem;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 5px;
            opacity: 0.7;
        }

        .monolith:hover {
            transform: translateY(-10px);
            border-color: var(--accent-gold);
            box-shadow: 0 0 30px var(--glow);
            background: rgba(207, 181, 59, 0.1);
        }

        /* --- AÇIKLAMA --- */
        .lore-text {
            font-weight: 200;
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-muted);
            max-width: 500px;
            margin: 0 auto 50px auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 30px;
            animation: fadeUi 3s ease-out;
        }

        /* --- LİNKLER (GÜNCELLENDİ) --- */
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            gap: 25px;
            max-width: 900px;
            animation: fadeUi 3.5s ease-out;
        }

        .link-item {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.75rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-bottom: 5px;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.5;
        }

        .link-item:hover {
            opacity: 1;
            border-bottom: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .icon { width: 14px; height: 14px; fill: currentColor; }

        @keyframes riseUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeUi {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { letter-spacing: 0.2em; margin-right: -0.2em; }
            .monolith-container { gap: 20px; }
            .links { gap: 20px; }
            .link-item { width: 45%; justify-content: center; } 
        }
    </style>
</head>
